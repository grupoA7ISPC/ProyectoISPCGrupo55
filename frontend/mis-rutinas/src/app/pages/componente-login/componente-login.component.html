<main class="principal">
  <section class="contenedor-1">
      <img src="../../../assets/img-login.jpg" alt="MisRutinas, fitness" class="img-login">
  </section>

  <section class="contenedor-2">
    <div class="bienvenido">
      <h1 class="titulo">BIENVENIDO</h1>
      <img src="../../../assets/icon.png" alt="logo-misrutinas" class="logo">
    </div>

      <!-- <form [formGroup]= "form" (ngSubmit)="enviarFormulario($event, usuario)" > -->
      <form [formGroup]= "form" (ngSubmit)="enviarFormulario($event, usuario)">
        <!--method="post" action="login-exitoso.html" -->
          <fieldset id="inputs">
              <legend class="legend-inicia">Inicia Sesión</legend>

              <div id="form-container">
                  <div class="info">
                      <img src="../../../assets/user-icon.svg" class="user-icon">
                      <label for="username"> Nombre de Usuario o E-mail:</label>
                  </div>
                  <input type="email" formControlName="email" id="username" placeholder="misrutinas@ejemplo.com">
                  <div *ngIf="Email?.errors && Email?.touched">

                    <p *ngIf="Email?.hasError('required')" class="text-danger">
                      El email es requerido.
                    </p>
                    <p *ngIf="Email?.hasError('email')" class="text-danger">
                      El formato del email debe ser válido.
                    </p>
                  </div>
                  <div class="info">
                      <img src="../../../assets/lock-icon.svg" class="lock-icon">
                      <label for="password">Contraseña:</label>
                  </div>
                  <input type="password" formControlName="password" id="password" placeholder="*********">
                  <div *ngIf="Password?.errors && Password?.touched">

                    <p *ngIf="Password?.hasError('required')" class="text-danger">
                      El password es requerido.
                    </p>

                  </div>
                </div>
          </fieldset>

          <div class="salida">
              <input type="submit" value="Ingresar" class="btn-ingresar" id="button">
              <a href="#" class="olvido">¿Olvidaste tu contraseña?</a>
          </div>
      </form>
  </section>
</main>
